<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Arsitektur Mobil</title>
  <style>
    :root{
      --bg:#15151E;
      --card:#1e1e2d;
      --text:#ffffff;
      --muted:#a0a0b0;
      --accent:#FF1E00;
      --border:#2a2a3c;
    }
    body{
      background:var(--bg);
      color:var(--text);
      margin:0;
      font-family:system-ui;
    }
    .container{
      max-width:980px;
      margin:36px auto;
      padding:18px;
    }
    .nav a{
      color:var(--muted);
      padding:10px 15px;
      background:var(--card);
      text-decoration:none;
      border-radius:6px;
      border:1px solid var(--border);
      font-weight:bold;
      margin-right:8px;
    }
    .nav a.active{
      background:var(--accent);
      color:white;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      padding:20px;
      border-radius:10px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }
    th,td{
      border-bottom:1px solid var(--border);
      padding:10px;
    }
    th{color:var(--muted);}
    .btn{
      padding:8px 12px;
      border-radius:5px;
      text-decoration:none;
      font-size:12px;
      font-weight:bold;
      cursor:pointer;
      border:none;
    }
    .btn-add{
      background:var(--accent);
      color:white;
      float:right;
    }
    .btn-edit{
      background:#333;
      color:white;
    }
    .btn-delete{
      background:transparent;
      color:red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Form Arsitektur Mobil</h1>
      <form method="post" action="index.php">
        <input type="hidden" name="action" value="add" id="arsitektur-action">
        <input type="hidden" name="id" value="" id="arsitektur-id">
        <input type="hidden" name="entity" value="arsitektur">

        <div>
          <label for="nama">Nama Komponen</label>
          <input id="nama" name="nama" type="text" placeholder="Nama komponen (mis. Diffuser V2)">
        </div>

        <div>
          <label for="tipe">Tipe</label>
          <select id="tipe" name="tipe">
            <option value="Aerodinamika">Aerodinamika</option>
            <option value="Fuel System">Fuel System</option>
            <option value="Suspension">Suspension</option>
            <option value="Power Unit">Power Unit</option>
            <option value="Cooling">Cooling</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <div>
          <label for="deskripsi">Deskripsi</label>
          <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsi singkat (keterkaitan dengan regulasi FIA bila ada)"></textarea>
        </div>

        <div>
          <label><input type="checkbox" id="kepatuhanFIA" name="kepatuhanFIA" value="1"> Memenuhi persyaratan FIA</label>
        </div>

        <div class="actions">
          <a href="index.php?entity=arsitektur" class="btn btn-muted">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
